name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-prod-app:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-prod-app:latest

  deploy:
    name: Deploy to EC2
    needs: docker        # üî• THIS WAS THE BUG
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            IMAGE=${{ secrets.DOCKER_USERNAME }}/devops-prod-app:latest

            echo "üîÑ Pulling image"
            docker pull $IMAGE

            echo "üõë Stopping old container"
            docker stop devops-prod-container || true
            docker rm devops-prod-container || true

            echo "üöÄ Starting new container"
            docker run -d \
              --name devops-prod-container \
              -p 5000:5000 \
              $IMAGE

            echo "‚è≥ Waiting for app to start"
            sleep 10

            echo "üîç Verifying app health"
            curl -f http://localhost:5000 || exit 1

            echo "‚úÖ Deployment verified successfully"



