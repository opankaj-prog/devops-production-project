<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 40px;
        }
        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #1f4037;
            color: white;
            border: none;
        }
        .msg {
            margin-top: 15px;
            padding: 10px;
            background: #eef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="top">
    <h2>Welcome, {{ user }}</h2>
    <a href="/logout">Logout</a>
</div>

<div class="box">
    <h3>üìù Submit Message</h3>
    <form method="POST">
        <textarea name="message" placeholder="Write something..." required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>

<div class="box">
    <h3>üì® Submitted Messages</h3>

    {% for m in messages %}
        <div class="msg">
            <strong>{{ m.user }}</strong> <br/>
            {{ m.message }} <br/>
            <small>{{ m.time }}</small>
        </div>
    {% endfor %}
</div>

</body>
</html>
