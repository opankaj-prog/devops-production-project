<h2>Your Dashboard</h2>

<form method="POST">
  <select name="course">
    {% for c in courses %}
    <option>{{ c }}</option>
    {% endfor %}
  </select>
  <button>Enroll</button>
</form>

<ul>
  {% for c in enrolled %}
  <li><a href="/course/{{ c }}">{{ c }}</a></li>
  {% endfor %}
</ul>

<a href="/logout">Logout</a>
