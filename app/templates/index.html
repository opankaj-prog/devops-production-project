<!DOCTYPE html>
<html>
<head>
    <title>Production App</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        .box {
            width: 420px;
            margin: 60px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 8px;
        }
        button {
            margin-top: 12px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .success {
            margin-top: 15px;
            background: #e6fffa;
            padding: 10px;
            border-radius: 5px;
        }
        .infra {
            margin-top: 25px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>üìù Submit Your Request</h2>

    <form method="POST">
        <textarea name="message" placeholder="Write something..." required></textarea>
        <button type="submit">Submit</button>
    </form>

    {% if user_message %}
    <div class="success">
        ‚úÖ Your message was received successfully.
    </div>
    {% endif %}

    <!-- Hidden but useful infra info -->
    <div class="infra">
        <hr>
        <b>Container:</b> {{ container_name }}<br>
        <b>Requests Served:</b> {{ requests }}<br>
        <b>Uptime:</b> {{ uptime }} seconds
    </div>
</div>

</body>
</html>
