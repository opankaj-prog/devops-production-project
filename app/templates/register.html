<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial;
      background: #eef2f7;
    }
    .card {
      width: 420px;
      margin: 80px auto;
      padding: 25px;
      background: white;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
    }
    button {
      background: #198754;
      color: white;
      border: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Create DevOps Account</h2>
    <p>Start your DevOps learning journey today</p>

    <form method="POST">
      <input name="username" placeholder="Username" required>
      <input name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <a href="/login">Already have an account?</a>
  </div>
</body>
</html>
